<!DOCTYPE html>
<!-- Lenguaje de la pagina -->
<html lang="es-ES">
		<!-- Encabezado de la Página -->
    <head>
			 <!-- Coding para caracteres especiales -->
        <meta charset="utf-8">
			 <!-- Version de Internet Explorer -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
			 <!-- Titulo de la Pagina WEB -->
        <title>UdaciFeeds</title>
			 <!-- Escala de vista en moviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
			 <!-- LLamada de Archivos Internos y Externos (GoogleFonts, Normalize, IconMoon y CSS)-->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/icomoon.css">
        <link rel="stylesheet" href="css/style.css">
			 <!-- Llamada de Archivos de Test Jasmine -->
        <link rel="stylesheet" href="jasmine/lib/jasmine-2.1.2/jasmine.css">
        <script src="jasmine/lib/jasmine-2.1.2/jasmine.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/jasmine-html.js"></script>
        <script src="jasmine/lib/jasmine-2.1.2/boot.js"></script>
    </head>
	 <!-- Cuerpo de la Página -->
    <body class="menu-hidden">
		 	<!-- Contenedor del Titulo y Menú Desplegable -->
        <div class="header">	
          <!-- Contenedor del Menú Desplegable -->  
					<a href="#" class="menu-icon-link">
                <i class="icon-list"></i>
            </a>
				<!-- Titulo Inicial al Cargar la Página -->
            <h1 class="header-title">Feeds</h1>
        </div>
		  <!-- Fin del Contenedor del Titulo y Menú Desplegable -->
		  <!-- Contenedor de Feed's -->
        <div class="menu hidden">
            <ul class="feed-list"></ul>
        </div>
		  <!-- Fin del Contenedor de Feed's -->
		  <!-- Posicionamiento del Contenedor de Feed's -->
        <div class="feed"></div>

		  <!-- Muestra los Feed Individual -->
        <script class="tpl-entry" type="text/x-handlebars-template">
            <a class="entry-link" href="{{link}}">
                <article class="entry">
                    <h2>{{title}}</h2>
					 <!-- <p>{{contentSnippet}}</p> -->
                </article>
            </a>
        </script>
			<!-- Llamado de Elementos de la lista Desplegable -->
        <script class="tpl-feed-list-item" type="text/x-handlebars-template">
            <li>
                <a href="#" data-id="{{id}}">{{name}}</a>
            </li>
        </script>
		  <!-- LLamado de Librerias -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
        <script src="http://google.com/jsapi"></script>
        <script src="js/app.js"></script>

        <script src="jasmine/spec/feedreader.js"></script>
		  <!-- Fin de LLamado de Librerias -->
    </body>
</html>
